<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Wagner's Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Ensure background is dark for contrast */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #scene-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.133.1/build/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

// Texture Loader for Jupiter
        const jupiterTexture = new THREE.TextureLoader().load('textures/jupitermap.jpg');
        const jupiterGeometry = new THREE.SphereGeometry(1, 32, 32); 
        const jupiterMaterial = new THREE.MeshBasicMaterial({ map: jupiterTexture });
        const jupiter = new THREE.Mesh(jupiterGeometry, jupiterMaterial);
        scene.add(jupiter);

// Adding Mars
        const marsTexture = new THREE.TextureLoader().load('textures/marsmap.jpg'); 
        const marsGeometry = new THREE.SphereGeometry(0.33, 32, 32); 
        const marsMaterial = new THREE.MeshBasicMaterial({ map: marsTexture });
        const mars = new THREE.Mesh(marsGeometry, marsMaterial);
        mars.position.x = -2; // Move Mars to the left of Jupiter
        scene.add(mars);
        // Adding Earth
        const earthTexture = new THREE.TextureLoader().load('textures/earthmap.jpg'); 
        const earthGeometry = new THREE.SphereGeometry(0.5, 32, 32); 
        const earthMaterial = new THREE.MeshBasicMaterial({ map: earthTexture });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earth.position.x = -3.5; 
        scene.add(earth);
        // Adding Venus
        const venusTexture = new THREE.TextureLoader().load('textures/venusmap.jpg'); 
        const venusGeometry = new THREE.SphereGeometry(0.4, 32, 32); 
        const venusMaterial = new THREE.MeshBasicMaterial({ map: venusTexture });
        const venus = new THREE.Mesh(venusGeometry, venusMaterial);
        venus.position.x = -4; 
        scene.add(venus);
        camera.position.z = 5;
        // Adding Mercury
        const mercuryTexture = new THREE.TextureLoader().load('textures/mercurymap.jpg'); 
        const mercuryGeometry = new THREE.SphereGeometry(0.2, 32, 32); 
        const mercuryMaterial = new THREE.MeshBasicMaterial({ map: mercuryTexture });
        const mercury = new THREE.Mesh(mercuryGeometry, mercuryMaterial);
        mercury.position.x = -4.5; 
        scene.add(mercury);

        // Adding the Sun
        const sunTexture = new THREE.TextureLoader().load('textures/sunmap.jpg'); 
        const sunGeometry = new THREE.SphereGeometry(2, 32, 32); 
        const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.x = -5; 
        scene.add(sun);

        // Adding Saturn
        const saturnTexture = new THREE.TextureLoader().load('textures/saturnmap.jpg'); 
        const saturnGeometry = new THREE.SphereGeometry(0.4, 32, 32); 
        const saturnMaterial = new THREE.MeshBasicMaterial({ map: saturnTexture });
        const saturn = new THREE.Mesh(saturnGeometry, saturnMaterial);
        saturn.position.x = +1; 
        scene.add(saturn);
        //Adding Uranus

        const uranusTexture = new THREE.TextureLoader().load('textures/uranusmap.jpg'); 
        const uranusGeometry = new THREE.SphereGeometry(0.3, 32, 32); 
        const uranusMaterial = new THREE.MeshBasicMaterial({ map: uranusTexture });
        const uranus = new THREE.Mesh(uranusGeometry, uranusMaterial);
        uranus.position.x = +1.75; 
        scene.add(uranus);
        // Adding Neptune
        const neptuneTexture = new THREE.TextureLoader().load('textures/neptunemap.jpg'); 
        const neptuneGeometry = new THREE.SphereGeometry(0.5, 32, 32); 
        const neptuneMaterial = new THREE.MeshBasicMaterial({ map: neptuneTexture });
        const neptune = new THREE.Mesh(neptuneGeometry, neptuneMaterial);
        neptune.position.x = +2.5; 
        scene.add(neptune);
        // Adding Pluto 
        const plutoTexture = new THREE.TextureLoader().load('textures/plutomap.jpg'); 
        const plutoGeometry = new THREE.SphereGeometry(0.2, 32, 32); 
        const plutoMaterial = new THREE.MeshBasicMaterial({ map: plutoTexture });
        const pluto = new THREE.Mesh(plutoGeometry, plutoMaterial);
        pluto.position.x = +4; 
        scene.add(pluto);

    function animate() {
        requestAnimationFrame(animate);
        jupiter.rotation.y += 0.005; 
        mars.rotation.y += 0.005; 
        earth.rotation.y += 0.005;
        venus.rotation.y += 0.005;
        mercury.rotation.y += 0.005;
        sun.rotation.y += 0.005
        saturn.rotation.y += 0.005
        uranus.rotation.y += 0.005
        neptune.rotation.y += 0.005
        pluto.rotation.y += 0.005
        renderer.render(scene, camera);
}

animate();
    </script>
</body>
</html>
