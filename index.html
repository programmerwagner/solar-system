<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Wagner's Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Ensure background is dark for contrast */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #scene-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.133.1/build/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);

// Texture Loader for Jupiter
        const jupiterTexture = new THREE.TextureLoader().load('textures/jupitermap.jpg');
        const jupiterGeometry = new THREE.SphereGeometry(1, 32, 32); 
        const jupiterMaterial = new THREE.MeshBasicMaterial({ map: jupiterTexture });
        const jupiter = new THREE.Mesh(jupiterGeometry, jupiterMaterial);
        scene.add(jupiter);

// Adding Mars, smaller and to the left
        const marsTexture = new THREE.TextureLoader().load('textures/marsmap.jpg'); 
        const marsGeometry = new THREE.SphereGeometry(0.5, 32, 32); // Half the size of Jupiter
        const marsMaterial = new THREE.MeshBasicMaterial({ map: marsTexture });
        const mars = new THREE.Mesh(marsGeometry, marsMaterial);
        mars.position.x = -2; // Move Mars to the left of Jupiter
        scene.add(mars);

        camera.position.z = 5;

    function animate() {
        requestAnimationFrame(animate);
        jupiter.rotation.y += 0.005; 
        mars.rotation.y += 0.005; 
        renderer.render(scene, camera);
}

animate();
    </script>
</body>
</html>
